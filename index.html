<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index.html</title>
    <link rel="stylesheet" href="static/card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card text-center mb-5">
          <form id="dataForm" class="needs-validation" novalidate>
                <div class="circle-image">
                    <img id="post-image" src="https://www.ttmed.psu.ac.th/th/static/images/staff/new.jpg" alt="Post Image" />
                </div>
                <span class="dot">
                    <a href="https://script.google.com/macros/s/AKfycbx3yrNCz1tBfY_kiFF68g7Hmbuy8-okAQ6x5t5CoJCbS-_Vf0-NsVf2vcImUdymheSn/exec" target="_blank" rel="noopener noreferrer" style="color: #b3b0b0;"><i class="bi bi-info-circle"></i></a> 
                </span>

                <div id="data-container">
                <input type="hidden" id="post-username" value="" />
                </div>
          
            <div class="px-4 mt-3">
                    <select class="form-select" id="type" name="type" required>
                        <option selected disabled value="">โปรดระบุสถานะผู้ทำประมิน...</option>
                        <option value="นักศึกษาปริญญาตรี">นักศึกษาปริญญาตรี</option>
                        <option value="นักศึกษาบัณฑิตศึกษา">นักศึกษาบัณฑิตศึกษา</option>
                        <option value="อาจารย์">อาจารย์</option>
                        <option value="นักวิทยาศาสตร์">นักวิทยาศาสตร์</option>
                        <option value="บุคลากรสํานักงานบริหารคณะ">บุคลากรสํานักงานบริหารคณะ</option>
                        <option value="บุคลากรโรงพยาบาล">บุคลากรโรงพยาบาล</option>
                        <option value="ผู้ใช้บริการโรงพยาบาล">ผู้ใช้บริการโรงพยาบาล</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid.
                      </div>
            </div>

            <div class="rate bg-success py-3 text-white mt-3">
                <h6 class="mb-0 fs-4">ความรวดเร็ว</h6>
                <div class="rating">
                    <input type="radio" name="speed" value="5" id="speed5" /><label for="speed5">☆</label>
                    <input type="radio" name="speed" value="4" id="speed4" /><label for="speed4">☆</label>
                    <input type="radio" name="speed" value="3" id="speed3" /><label for="speed3">☆</label>
                    <input type="radio" name="speed" value="2" id="speed2" /><label for="speed2">☆</label>
                    <input type="radio" name="speed" value="1" id="speed1" /><label for="speed1">☆</label>
                </div>

                <h6 class="mb-0 fs-4">ความถูกต้อง</h6>
                <div class="rating">
                    <input type="radio" name="accuracy" value="5" id="accuracy5" /><label for="accuracy5">☆</label>
                    <input type="radio" name="accuracy" value="4" id="accuracy4" /><label for="accuracy4">☆</label>
                    <input type="radio" name="accuracy" value="3" id="accuracy3" /><label for="accuracy3">☆</label>
                    <input type="radio" name="accuracy" value="2" id="accuracy2" /><label for="accuracy2">☆</label>
                    <input type="radio" name="accuracy" value="1" id="accuracy1" /><label for="accuracy1">☆</label>
                </div>
                <h6 class="mb-0 fs-4">จิตบริการ</h6>
                <div class="rating">
                    <input type="radio" name="service" value="5" id="service5" /><label for="service5">☆</label>
                    <input type="radio" name="service" value="4" id="service4" /><label for="service4">☆</label>
                    <input type="radio" name="service" value="3" id="service3" /><label for="service3">☆</label>
                    <input type="radio" name="service" value="2" id="service2" /><label for="service2">☆</label>
                    <input type="radio" name="service" value="1" id="service1" /><label for="service1">☆</label>
                </div>

                <div class="px-4 mt-3">
                    <input type="text" class="form-control bg-success text-white border border-light" name="comment" id="comment" placeholder="เขียนข้อคิดเห็นและเสนอแนะ" autofocus>
                </div>

                <div class="buttons px-4 mt-0">
                    <button class="btn btn-warning btn-block rating-submit">
                        Submit
                    </button>
                </div>
            </div>
          </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="card.js"></script>
</html>
